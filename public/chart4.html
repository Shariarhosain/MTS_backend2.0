<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
        }
        canvas {
            margin-top: 30px;
            width: 100%;
            height: 400px;
        }
    </style>
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Socket.IO Client -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Team Chart Overview</h2>
        <div id="error-message" class="error"></div>
        
        <!-- Table to display the data -->
        <table id="team-data-table">
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Team Target</th>
                    <th>Team Achievement</th>
                    <th>Team Cancelled</th>
                    <th>Team Total Carry</th>
                    <th>Submitted</th> <!-- Added Submitted column -->
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>

        <!-- Canvas for the chart -->
        <canvas id="teamChart"></canvas>
    </div>

    <script>
        // Connect to the socket server
        const socket = io(); // Adjust this if your server runs on another host/port
    
        let chart;  // Store chart instance globally
    
        // First, fetch data from the API to populate the table and chart initially
        fetch('http://localhost:3000/api/project/eachTeamChart', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1aWQiOiJ2ZHhkaDgySHFqWURZZEVhV3VRTklaSmhiejczIiwiaWF0IjoxNzQ2OTMzMDY4LCJleHAiOjE3NDY5NzYyNjh9.aktvaqtG6EH8wKUyOQbbMOG9Y1lZdTTzy9ZYmRUu3jw'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Error fetching data from the server');
            }
            return response.json();
        })
        .then(data => {
            updateTable(data);
            createChart(data);
        })
        .catch(error => {
            document.getElementById('error-message').textContent = error.message;
        });
    
        // Function to create/update the chart
        function createChart(data) {
            const ctx = document.getElementById('teamChart').getContext('2d');
    
            if (chart) {
                chart.destroy(); // Destroy previous instance
            }
    
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Target', 'Achievement', 'Cancelled', 'Total Carry', 'Submitted'],
                    datasets: [{
                        label: 'Team Data',
                        data: [
                            data.teamTarget,
                            data.teamAchievement,
                            data.teamCancelled,
                            data.teamTotalCarry,
                            data.submitted
                        ],
                        backgroundColor: ['#FF5733', '#33FF57', '#FF33A1', '#337AFF', '#FF5733'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    
        // Function to update table
        function updateTable(data) {
            const tableBody = document.getElementById('team-data-table').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear existing rows
    
            const row = tableBody.insertRow();
            row.insertCell(0).textContent = data.teamName || 'Unknown Team';
            row.insertCell(1).textContent = data.teamTarget;
            row.insertCell(2).textContent = data.teamAchievement;
            row.insertCell(3).textContent = data.teamCancelled;
            row.insertCell(4).textContent = data.teamTotalCarry;
            row.insertCell(5).textContent = data.submitted;
        }
    
        // Emit request to socket for real-time data
        socket.emit('TeamChart');
        socket.emit('TeamChartid', 1); 


        socket.on('eachTeamChartBYteam_id', (data) => {
            console.log("Real-time for eachTeamChartBYteam_id:", data);
        });
    
        // Handle real-time update
        socket.on('eachTeamChart', (data) => {
            console.log("Real-time update received:", data);
            updateTable(data);
            createChart(data);
        });
    
        socket.on('error', (error) => {
            document.getElementById('error-message').textContent = error.error;
        });
    </script>
    
</body>
</html>
